<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.5)
      ),
      url('https://images.unsplash.com/photo-1600891963935-43e1c08b8383?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1em;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 10px;
    }

    .btn,
    input[type="submit"] {
      display: block;
      width: 100%;
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover,
    input[type="submit"]:hover {
      background-color: #cf711f;
    }

    .top-bar {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #e67e22;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">üçï Food Delivery - Place Your Order</div>
    <h1>Place Your Order</h1>

    <form action="/submit" method="post">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" name="phonenumber" required>

      <label for="food">Select Food Item:</label>
      <select id="food" name="food" required>
        <option value="">-- Choose --</option>
        <option value="Biryani">Biryani</option>
        <option value="Pizza">Pizza</option>
        <option value="Dosa">Dosa</option>
        <option value="Burger">Burger</option>
      </select>

      <label>Add-ons:</label>
      <input type="checkbox" name="addons" value="Extra Cheese"> Extra Cheese<br>
      <input type="checkbox" name="addons" value="Spicy"> Spicy<br>
      <input type="checkbox" name="addons" value="Soft Drink"> Soft Drink

      <label>Payment Method:</label>
      <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery<br>
      <input type="radio" name="payment" value="Online Payment" disabled> Online Payment (Coming Soon)

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="comments">Special Instructions:</label>
      <input type="text" id="comments" name="comments">

      <input type="submit" value="Submit Order">
    </form>

  </div>

</body>
</html>
